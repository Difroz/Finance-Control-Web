{% extends 'base.html' %}
{% block title %}
Удалить
{% endblock %}


{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Удалить Транзакцию</h1>
</div>
<form method="POST">
    {% csrf_token %}
    <p> Вы уверены что хотите удалить {{object.category}}: {{object.total}} ?</p>
    <button type="submit" value="Confirm" class="btn btn-outline-danger">Удалить</button>
</form>
{% endblock %}
