{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {%for el in form%}
    <div class="form-group">
        <label>{{ el.label_tag }}</label>
        <p>{{ el }}</p>
        <small class="form-text text-muted">{{ el.help_text }}</small>
    </div>
    {% if el.errors %}<div class="alert alert-danger" role="alert">
    {{ el.errors }}
</div>{% endif %}
    {% endfor %}
     <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
